<button (click)="Add()">Click</button>
<div class="row">
  <div class="col-xl-4" *ngFor="let item of cardList; let i = index">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="dropdown-right">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Charts
          </button>
          <ul class="dropdown-menu">
            <li *ngFor="let param of tableParams">
              <a class="dropdown-item" style="cursor: pointer;" (click)="GenerateChart(param.chartName,i )">{{ param.chartName }}</a>
            </li>
          </ul>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16" (click)="DeleteCard()" style="cursor: pointer;">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
        </svg> </div>
      <div class="card-body p-0">
        <apx-chart *ngIf="chartOptions[i]" [series]="chartOptions[i].series" [chart]="chartOptions[i].chart"
        [dataLabels]="chartOptions[i].dataLabels" [plotOptions]="chartOptions[i].plotOptions" [responsive]="chartOptions[i].responsive"
        [xaxis]="chartOptions[i].xaxis" [labels]="chartOptions[i].labels">
</apx-chart>

      </div>
    </div>
  </div>
</div>
